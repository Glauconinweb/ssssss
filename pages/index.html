<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jorlan de Araujo</title>
    <link rel="icon" type="image/png" href="/imagem/jjj.jpg" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Jorlan de Araújo</h1>
      <p>Plataforma Automatizada de Fichas de Treino</p>
    </header>

    <div class="container" id="planilha-content">
      <div id="ficha-info">
        <label for="aluno">Aluno:</label>
        <input type="text" id="aluno" placeholder="Nome do Aluno" />
        <label for="objetivo">Objetivo:</label>
        <input type="text" id="objetivo" placeholder="Hipertrofia" />
      </div>

      
        <div id="ficha-info"></div>
        <h2 id="a">Divisão de Treino</h2>

        <div class="tabs">
          <button class="tab-button active" data-tab="tab-a">
            Treino A (Superiores - Puxar)
          </button>
          <button class="tab-button" data-tab="tab-b">
            Treino B (Inferiores)
          </button>
          <button class="tab-button" data-tab="tab-c">
            Treino C (Superiores - Empurrar)
          </button>
        </div>

        <div id="tab-a" class="tab-content active">
          <h3>Treino A - Superiores</h3>
          <div class="exercicios-lista"></div>
          <button class="add-exercicio-btn" data-target="tab-a">
            Adicionar Exercício
          </button>
        </div>

        <div id="tab-b" class="tab-content">
          <h3>Treino B - Inferiores</h3>
          <div class="exercicios-lista"></div>
          <button class="add-exercicio-btn" data-target="tab-b">
            Adicionar Exercício
          </button>
        </div>

        <div id="tab-c" class="tab-content">
          <h3>Treino C - Outros</h3>
          <div class="exercicios-lista"></div>
          <button class="add-exercicio-btn" data-target="tab-c">
            Adicionar Exercício
          </button>
        </div>
      </div>

      <button id="gerar-planilha-btn">Baixar Planilha em PDF</button>
    </div>

    <script src="/controlls/script.js"></script>
    <script src="/controlls/pdf.js"></script>
  </body>
</html>
